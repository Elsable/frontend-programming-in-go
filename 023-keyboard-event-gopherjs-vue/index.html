<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Show keyCode of Pressed Key via gopherjs-vue</title>
</head>
<body>

<div id="vueapp">
  <input type="text" @keyup="ShowKeyCode" placeholder="Press Any Key Here" />
  <div>The keyCode of the keypress: {{ keypressed }}</div>
</div>

  <script src="app.js"></script>
</body>
</html>
